  // Shuffle questions
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffle(questions);

  let currentQuestion = 0;
  let score = 0;

  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const submitBtn = document.getElementById('submit-btn');
  const nextBtn = document.getElementById('next-btn');
  const scoreEl = document.getElementById('score');

  function loadQuestion() {
    const q = questions[currentQuestion];
    questionEl.innerHTML = `Q${currentQuestion + 1}. ${q.question}`;
    optionsEl.innerHTML = '';

    q.options.forEach((opt, idx) => {
    const inputType = Array.isArray(q.answers) ? 'checkbox' : 'radio';

    // Create the label directly (no extra div)
    const label = document.createElement('label');
    label.className = 'option';
    label.style.display = 'block';
    label.style.cursor = 'pointer';

    label.innerHTML = `
      <input type="${inputType}" name="option" value="${idx}" style="margin-right: 10px;" />
      ${opt}
    `;

    optionsEl.appendChild(label);
  });

  submitBtn.style.display = 'inline-block';
  nextBtn.style.display = 'none';
}
  function updateProgress() {
  const progress = ((currentQuestion) / questions.length) * 100;
  const attempted = currentQuestion + 1; // questions attempted so far
  const percent = attempted > 0 ? Math.round((score / attempted) * 100) : 0;

  document.getElementById('progress-bar').style.width = `${progress}%`;
  document.getElementById('live-score').textContent = `Score: ${percent}%`;
}


  function evaluateAnswer() {
    const q = questions[currentQuestion];
    const selected = Array.from(optionsEl.querySelectorAll('input:checked')).map(i => parseInt(i.value));
    const isMulti = Array.isArray(q.answers);
    const correctSet = isMulti ? new Set(q.answers) : new Set([q.answer]);
    const selectedSet = new Set(selected);

    let correct = false;
    if (isMulti) {
      correct = selected.length === correctSet.size && selected.every(v => correctSet.has(v));
    } else {
      correct = selected.length === 1 && selected[0] === q.answer;
    }

    // Highlight answers
    optionsEl.querySelectorAll('.option').forEach((optDiv, i) => {
      if (correctSet.has(i)) {
        optDiv.classList.add('correct');
      } else if (selectedSet.has(i)) {
        optDiv.classList.add('incorrect');
      }
    });

    if (correct) score++;
    submitBtn.style.display = 'none';
    nextBtn.style.display = 'inline-block';
    updateProgress();

  }

  submitBtn.addEventListener('click', (e) => {
    e.preventDefault();
    evaluateAnswer();
  });

  nextBtn.addEventListener('click', () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      showFinalScore();
    }
  });

  function showFinalScore() {
    questionEl.textContent = "Quiz Complete üéâ";
    optionsEl.innerHTML = '';
    submitBtn.style.display = 'none';
    nextBtn.style.display = 'none';
    scoreEl.textContent = `You scored ${score} out of ${questions.length}`;
  }

  loadQuestion();
  updateProgress();
